<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="account.css" type="text/css" rel="stylesheet"/>
    <script src="account.js"></script> 
</head>
<body>
    <h1>Create Bank Account</h1>
    <div>
        <fieldset>
        <div>
            <label for="c"> Account Name:</label>
            <input list="namelst" id="accountname" placeholder="Choose Account Type" />
                <datalist id="namelst">
                  <option value="Checking">
                  <option value="Saving">
                  <option value="Business">
                </datalist>
        </div>
        <div>
            <label>Deposit:</label>
            <input type="number" id="txtdeposit"/>
        <div>
            <button id="createAcct">Create New Account</button>
            <textarea id="txtarea" rows="20"></textarea>
            
        </fieldset>
    </div>
    
</body>
</html>
