<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="account.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <h1>Create Bank Account</h1>
    <div>
        <fieldset>
        <div>
            <label>Account Name:</label> 
            <input type="text" id="txtacctName"/>
        </div>
        <div>
            <label>Deposit:</label>
            <input type="number" id="txtdeposit"/>
        <div>
            <button id="createAcct">Create New Account</button>
            <textarea id="txtarea" rows="20"></textarea>
            
        </fieldset>
    </div>
    
</body>
</html>
