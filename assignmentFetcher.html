<!DOCTYPE html>
<html lang="en">

<head>

    <head>
		<title>Output Comparison Tool</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script>
        $(function() {
            let choiceSelector = $("#choices");
            let outputArea = $("#textspace");

            choiceSelector.change(function() {
                let val = $(this).val();
                $.ajax({
                    url: "https://Addis-git.github.io" + val,
                    type: 'GET',
                    success: function(response) {
                        outputArea.val(response);
                    },
                    error: function(error) {
                        console.log(error)
                    },

                })
            })
        })
    </script>
</head>

<body>
    <h1> CS472 Output Comparison Tool</h1>
    <div>
        <select name="choices" id="choices">
        <option>(Choose an assignment)</option>
        <option value="aboutme.txt">HW1</option>
        <option value="grandmapie.txt">HW2</option>
        <option value="tmnt.txt">HW3</option>
    </select>
    </div>
    <div>
        <textarea name="text" id="textspace" cols="100" rows="30"></textarea>
    </div>

</body>

</html>
