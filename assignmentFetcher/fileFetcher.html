<!DOCTYPE html>
<html>
	<head>
		<title>Output Comparison Tool</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<!-- <script src="fileFetcher.js" type="text/javascript"> -->
		<script>
        $(function() {
            let choiceSelector = $("#myselect");
            let outputArea = $("#output");

            choiceSelector.change(function() {
                let val = $(this).val();
                $.ajax({
                    url: "https://Addis-git.github.io/" + val,
                    type: 'GET',
                    success: function(response) {
                        outputArea.val(response);
                    },
                    error: function(error) {
                        console.log(error)
                    },

                })
            })
        })
    </script>
	</head>

	<body>
		<h1>CS472 Output Comparison Tool</h1>

		<div>
			<select id="myselect">
				<option value="" selected="selected">(choose an assignment)</option>
				<option value="aboutme.txt">Assignment1</option>
				<option value="grandmapie.txt">Assignment2</option>
				<option value="tmnt.txt">Assignment3</option>
			</select>
		</div>

		<div>
			<textarea id="output" rows="30" cols="80"></textarea>
		
		</div>
	</body>
</html>
