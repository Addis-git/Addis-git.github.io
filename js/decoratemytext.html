<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet"/>
    <script src="decoratemytext.js"></script>

</head>
<body>
    <h1>Text Decorator</h1>
    <img src="images/decorated.png" alt="decorate">
    <fieldset>
        <legend>Text</legend>
        <textarea rows="4" cols="30" id="txtarea" ></textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <div><button onclick="makeBig();" >Bigger Decorations!</button>
        <button onclick="timer();">Bigger Decorations using Timer</button></div>
        <button onclick="end();" >Stop Timer</button></div>
        <label><input type="checkbox" id="chk" onclick="onChange();" />Bling</label>

    </fieldset>
    
</body>
</html>
